<div class="container-fluid">
  <div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
      <div class="card">
        <div class="card-header">
          <h4 class="card-title mb-0">Edit User</h4>
        </div>
        <div class="card-body">
          <!-- Loading State -->
          <div class="text-center" *ngIf="isLoading">
            <div class="spinner-border" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
          </div>

          <form [formGroup]="form" (ngSubmit)="onSubmit()" *ngIf="!isLoading">
            <!-- Error Message -->
            <div class="alert alert-danger" *ngIf="errorMessage">
              {{ errorMessage }}
            </div>

            <!-- First Name -->
            <div class="mb-3">
              <app-mat-input
                id="firstName"
                label="First Name"
                formControlName="firstName"
                placeholder="Enter first name"
                [errorMessage]="form.get('firstName')?.invalid && form.get('firstName')?.touched ? 'First name is required' : ''"
              ></app-mat-input>
            </div>

            <!-- Last Name -->
            <div class="mb-3">
              <app-mat-input
                id="lastName"
                label="Last Name"
                formControlName="lastName"
                placeholder="Enter last name"
                [errorMessage]="form.get('lastName')?.invalid && form.get('lastName')?.touched ? 'Last name is required' : ''"
              ></app-mat-input>
            </div>

            <!-- Email -->
            <div class="mb-3">
              <app-mat-input
                id="email"
                label="Email Address"
                type="email"
                formControlName="email"
                placeholder="Enter email address"
                [errorMessage]="form.get('email')?.invalid && form.get('email')?.touched ? 'Please enter a valid email address' : ''"
              ></app-mat-input>
            </div>

            <!-- Role -->
            <div class="mb-4">
              <label for="role">Role <span class="text-danger">*</span></label>
              <ng-select
                id="role"
                formControlName="role"
                [items]="roleOptions"
                bindLabel="label"
                bindValue="value"
                placeholder="Select role"
                [clearable]="false"
                [searchable]="true">
              </ng-select>
              <div class="invalid-feedback" *ngIf="form.get('role')?.invalid && form.get('role')?.touched">
                <div *ngIf="form.get('role')?.errors?.['required']">Role is required</div>
              </div>
            </div>

            <!-- Password Update Section -->
            <div class="mb-4">
              <div class="d-flex justify-content-between align-items-center mb-3">
                <h5 class="mb-0">Password Management</h5>
                <mat-button
                  type="button"
                  variant="outline"
                  size="small"
                  (click)="togglePasswordSection()"
                  [disabled]="submitting || passwordSubmitting"
                >
                  {{ showPasswordSection ? 'Cancel' : 'Update Password' }}
                </mat-button>
              </div>

              <!-- Password Update Form -->
              <div *ngIf="showPasswordSection" class="password-section p-3 border rounded">
                <!-- Password Error Message -->
                <div class="alert alert-danger" *ngIf="passwordErrorMessage">
                  {{ passwordErrorMessage }}
                </div>

                <form [formGroup]="passwordForm" (ngSubmit)="onPasswordSubmit()">
                  <!-- New Password -->
                  <div class="mb-3">
                    <app-mat-input
                      id="newPassword"
                      label="New Password"
                      type="password"
                      formControlName="newPassword"
                      placeholder="Enter new password"
                      [errorMessage]="passwordForm.get('newPassword')?.invalid && passwordForm.get('newPassword')?.touched ? 'Password is required' : ''"
                    ></app-mat-input>
                  </div>

                  <!-- Confirm Password -->
                  <div class="mb-3">
                    <app-mat-input
                      id="confirmPassword"
                      label="Confirm Password"
                      type="password"
                      formControlName="confirmPassword"
                      placeholder="Confirm new password"
                      [errorMessage]="passwordForm.get('confirmPassword')?.invalid && passwordForm.get('confirmPassword')?.touched ? 'Please confirm password' : ''"
                    ></app-mat-input>
                  </div>

                  <!-- Password Form Actions -->
                  <div class="d-flex gap-2 justify-content-end mt-4">
                    <mat-button class="cancel-btn-style"
                      type="button"
                      variant="secondary"
                      (click)="onPasswordCancel()"
                      [disabled]="passwordSubmitting"
                    >
                      Cancel
                    </mat-button>
                    <mat-button class="savebtn-supplier"
                      type="submit"
                      variant="primary"
                      [loading]="passwordSubmitting"
                      [disabled]="passwordForm.invalid || passwordSubmitting"
                    >
                      Update Password
                    </mat-button>
                  </div>
                </form>
              </div>
            </div>

            <!-- Form Actions -->
            <div class="d-flex gap-2 justify-content-end border-top pt-3">
              <mat-button class="cancel-btn-style"
                type="button"
                variant="secondary"
                (click)="onCancel()"
                [disabled]="submitting"
              >
                Cancel
              </mat-button>
              <mat-button class="savebtn-supplier"
                type="submit"
                variant="primary"
                [loading]="submitting"
                [disabled]="form.invalid || submitting"
              >
                Update User
              </mat-button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
