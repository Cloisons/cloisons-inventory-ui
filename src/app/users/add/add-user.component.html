<div class="container-fluid">
  <div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
      <div class="card">
        <div class="card-header">
          <h4 class="card-title mb-0">Add New User</h4>
        </div>
        <div class="card-body">
          <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <!-- Error Message -->
            <div class="alert alert-danger" *ngIf="errorMessage">
              {{ errorMessage }}
            </div>

            <!-- First Name -->
            <div class="mb-3">
              <app-mat-input
                id="firstName"
                label="First Name"
                formControlName="firstName"
                placeholder="Enter first name"
                [formControl]="firstNameControl"
                [required]="true"
              ></app-mat-input>
            </div>

            <!-- Last Name -->
            <div class="mb-3">
              <app-mat-input
                id="lastName"
                label="Last Name"
                formControlName="lastName"
                placeholder="Enter last name"
                [formControl]="lastNameControl"
                [required]="true"
              ></app-mat-input>
            </div>

            <!-- Email -->
            <div class="mb-3">
              <app-mat-input
                id="email"
                label="Email Address"
                type="email"
                formControlName="email"
                placeholder="Enter email address"
                [formControl]="emailControl"
                [required]="true"
              ></app-mat-input>
            </div>

            <!-- Password -->
            <div class="mb-3">
              <app-mat-input
                id="password"
                label="Password"
                type="password"
                formControlName="password"
                placeholder="Enter password"
                [formControl]="passwordControl"
                [required]="true"
              ></app-mat-input>
            </div>

            <!-- Role -->
            <div class="mb-4">
              <label for="role">Role <span class="text-danger">*</span></label>
              <ng-select
                id="role"
                formControlName="role"
                [items]="roleOptions"
                bindLabel="label"
                bindValue="value"
                placeholder="Select role"
                [clearable]="false"
                [searchable]="true"
                [class.is-invalid]="roleControl.invalid && roleControl.touched"
                [required]="true">
              </ng-select>
              <div class="invalid-feedback" *ngIf="roleControl.invalid && roleControl.touched">
                <div *ngIf="roleControl.errors?.['required']">Role is required</div>
              </div>
            </div>

            <!-- Form Actions -->
            <div class="d-flex gap-2 justify-content-end">
              <mat-button class="cancel-btn-style"
                type="button"
                variant="secondary"
                (click)="onCancel()"
                [disabled]="submitting"
              >
                Cancel
              </mat-button>
              <mat-button class="savebtn-supplier"
                type="submit"
                variant="primary"
                [loading]="submitting"
                [disabled]="form.invalid || submitting"
              >
                Create User
              </mat-button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
